<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock That Body Lyrics</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 72px; /* chữ to hơn */
      text-align: center;
      transition: background 0.2s, color 0.2s;
    }
    #lyrics {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; /* khoảng cách giữa các dòng */
    }
    .word {
      animation: bounce 0.25s ease;
    }
    @keyframes bounce {
      0%   { transform: scale(1); opacity: 0.6; }
      40%  { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="lyrics">Loading...</div>

  <script>
    const lyricsBlock = [
      "I","wanna","dance","in","the","lights",
      "I","wanna","rock","your","body", // đặc biệt
      "I","wanna","go","for","a","ride",
      "Hop","in","the","music","and","rock","your","body","right",
      "Rock","that","body","come","on","rock","that","body",
      "Let","me","see","your","body","rock"
    ];

    let words = [];
    for (let repeat = 0; repeat < 20; repeat++) {
      words = words.concat(lyricsBlock);
    }

    const lyricsDiv = document.getElementById("lyrics");
    let index = 0;
    let intervalId;
    let specialOnce = false;

    function showWord() {
      let word = words[index];

      // xử lý riêng lần đầu tiên "rock your body"
      if (!specialOnce && word.toLowerCase() === "rock" && words[index+1]==="your" && words[index+2]==="body") {
        specialOnce = true;
        clearInterval(intervalId); // dừng lyric chính
        typeAccumulated(["rock", "your", "body"], 1, () => {
          index += 3; // bỏ qua cụm đặc biệt
          intervalId = setInterval(showWord, 350); // lyric chính chạy nhanh hơn
        });
        return;
      }

      lyricsDiv.innerHTML = `<div class="word">${word}</div>`;

      if (word.toLowerCase() === "lights") {
        document.body.style.background = "white";
        lyricsDiv.style.color = "black";
      } else {
        document.body.style.background = "black";
        lyricsDiv.style.color = "white";
      }

      index = (index + 1) % words.length;
    }

    // rock → rock + your → rock + your + body (mỗi dòng riêng, không chồng)
    function typeAccumulated(arr, i, callback) {
      if (i <= arr.length) {
        let html = arr.map((w, idx) => {
          if (idx < i) return `<div class="word">${arr.slice(0, idx+1).join(" ")}</div>`;
          return "";
        }).join("");
        lyricsDiv.innerHTML = html;

        setTimeout(() => typeAccumulated(arr, i + 1, callback), 280);
      } else {
        setTimeout(callback, 300);
      }
    }

    // start lyric
    intervalId = setInterval(showWord, 350);
  </script>
</body>
</html>
