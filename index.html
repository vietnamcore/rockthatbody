<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock That Body Lyrics</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 64px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    .word {
      animation: bounce 0.4s ease;
    }
    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="lyrics">Loading...</div>

  <script>
    const lyricsBlock = [
      "I","wanna","dance","in","the","lights",
      "I","wanna","rock","your","body", // <- chỗ đặc biệt
      "I","wanna","go","for","a","ride",
      "Hop","in","the","music","and","rock","your","body","right",
      "Rock","that","body","come","on","rock","that","body",
      "Let","me","see","your","body","rock"
    ];

    let words = [];
    for (let repeat = 0; repeat < 20; repeat++) {
      words = words.concat(lyricsBlock);
    }

    const lyricsDiv = document.getElementById("lyrics");
    let index = 0;
    let specialOnce = false;

    function showWord() {
      let word = words[index];

      // xử lý riêng lần đầu tiên "rock your body"
      if (!specialOnce && word.toLowerCase() === "rock") {
        specialOnce = true;
        typeSpecial(["rock", "your", "body"], 0);
        index += 3; // bỏ qua 3 chữ sau khi chạy
        return;
      }

      lyricsDiv.textContent = word;
      lyricsDiv.className = "word";

      if (word.toLowerCase() === "lights") {
        document.body.style.background = "white";
        lyricsDiv.style.color = "black";
      } else {
        document.body.style.background = "black";
        lyricsDiv.style.color = "white";
      }

      index = (index + 1) % words.length;
    }

    function typeSpecial(arr, i) {
      if (i < arr.length) {
        lyricsDiv.textContent = arr[i];
        lyricsDiv.className = "word";
        setTimeout(() => typeSpecial(arr, i + 1), 900); // chậm hơn chút
      } else {
        setTimeout(showWord, 1200); // sau khi xong -> tiếp tục lyric
      }
    }

    setInterval(showWord, 700); // nhịp chậm hơn chút
  </script>
</body>
</html>
