<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock That Body Lyrics</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 100px; /* chữ siêu to */
      text-align: center;
      transition: background 0.2s, color 0.2s;
    }
    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.6); }
      100% { transform: scale(1); }
    }
    .word {
      animation: bounce 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="lyrics">Loading...</div>

  <script>
    const lyricsBlock = [
      "I","wanna","da,","I","wanna","dance","in","the","lights",
      "I","wanna","ro-,","I","wanna","rock","your","body",
      "I","wanna","go,","I","wanna","go","for","a","ride",
      "Hop","in","the","music","and","rock","your","body","right",
      "Rock","that","body,","come","on,","come","on,","rock","that","body",
      "Rock","that","body,","come","on,","come","on,","rock","that","body",
      "Rock","that","body,","come","on,","come","on,","rock","that","body",
      "Let","me","see","your","body","rock"
    ];

    // Nhân nhiều lần để đủ dài
    let words = [];
    for (let repeat = 0; repeat < 45; repeat++) {
      words = words.concat(lyricsBlock);
    }

    const lyricsDiv = document.getElementById("lyrics");
    let index = 0;

    function showWord() {
      const word = words[index];
      lyricsDiv.textContent = word;
      lyricsDiv.className = "word";

      if (word.toLowerCase() === "lights") {
        document.body.style.background = "white";
        lyricsDiv.style.color = "black";
      } else {
        document.body.style.background = "black";
        lyricsDiv.style.color = "white";
      }

      index = (index + 1) % words.length;
    }

    setInterval(showWord, 300); // nhanh hơn
  </script>
</body>
</html>
