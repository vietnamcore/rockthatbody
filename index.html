<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock That Body Lyrics</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 64px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    .word {
      animation: bounce 0.4s ease;
    }
    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="lyrics">Loading...</div>

  <script>
    const lyricsBlock = [
      "I","wanna","dance","in","the","lights",
      "I","wanna","rock","your","body", // đặc biệt
      "I","wanna","go","for","a","ride",
      "Hop","in","the","music","and","rock","your","body","right",
      "Rock","that","body","come","on","rock","that","body",
      "Let","me","see","your","body","rock"
    ];

    let words = [];
    for (let repeat = 0; repeat < 20; repeat++) {
      words = words.concat(lyricsBlock);
    }

    const lyricsDiv = document.getElementById("lyrics");
    let index = 0;
    let intervalId;
    let specialOnce = false;

    function showWord() {
      let word = words[index];

      // xử lý riêng lần đầu tiên "rock your body"
      if (!specialOnce && word.toLowerCase() === "rock" && words[index+1]==="your" && words[index+2]==="body") {
        specialOnce = true;
        clearInterval(intervalId); // tạm dừng lyric chính
        typeAccumulated(["rock", "your", "body"], 1, () => {
          index += 3; // bỏ qua cụm đặc biệt
          intervalId = setInterval(showWord, 700); // resume lyric
        });
        return;
      }

      lyricsDiv.textContent = word;
      lyricsDiv.className = "word";

      if (word.toLowerCase() === "lights") {
        document.body.style.background = "white";
        lyricsDiv.style.color = "black";
      } else {
        document.body.style.background = "black";
        lyricsDiv.style.color = "white";
      }

      index = (index + 1) % words.length;
    }

    // Hiệu ứng rock → rock your → rock your body
    function typeAccumulated(arr, i, callback) {
      if (i <= arr.length) {
        let text = arr.slice(0, i).join(" ");
        lyricsDiv.textContent = text;
        lyricsDiv.className = "word";
        setTimeout(() => typeAccumulated(arr, i + 1, callback), 1000); // nhịp chậm lại
      } else {
        setTimeout(callback, 1200); // chạy lyric tiếp
      }
    }

    // start lyric
    intervalId = setInterval(showWord, 700);
  </script>
</body>
</html>
